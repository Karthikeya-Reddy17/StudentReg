<html>
<head>
<title> Registration form </title>
</head>
<body>
<form>
<h1 align="center" style="color:green"> DevOps Lab </h1>
<h3 align="center" style="color:blue"> Student Registration Form </h3>
<table border="solid" align="center" bgcolor="pink">
<tr>
<td> Name </td>
<td> <input type="text">
</tr>
<tr>
<td>Contact Number </td>
<td> <input type="number">
</tr>
<tr>
<td> Gender </td>
<td> <input type="radio"> Male
<input type="radio"> Female
</td>
</tr>
<tr>
<td> Address </td>
<td> <textarea rows=5 cols=15> </textarea> </td>
</tr>
<tr>
<td> Hobbies </td>
<td> <input type="checkbox"> Singing
<input type="checkbox"> Travelling
<input type="checkbox"> Reading novels </td>
</tr>
<tr>
<td> Skillset </td>
<td> <input type="checkbox"> C
<input type="checkbox"> Python
<input type="checkbox"> Java</td>
</tr>
<tr>
<td> Highest Qualification </td>
<td> <select name="hq">
<option value="10th"> 10th </option>
<option value="Inter"> Inter </option>
<option value="Undergraduation"> Undergraduation </option>
<option value="Postgraduation">Postgraduation </option>
</td>
</tr>
<tr>
<td> District </td>
<td> <select name="dis">
<option value="Hyderabad">Hyderabad </option>
<option value="Rangareddy"> Rangareddy </option>
<option value="Mahaboobnagar"> Undergraduation </option>
</td>
</tr>
<tr>
<td> <input type="button" value="SUBMIT"> Register </td>
<td> <input type="button" value="RESET"> Clear </td>
</tr>
</table>
</form>
</body>
</html>
